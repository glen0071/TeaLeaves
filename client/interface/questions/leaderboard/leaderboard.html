<template name="leaderboard">
  <h2>Leaderboard!!</h2>
  <ul>
    {{#each test}}
      {{ name}}
    {{/each}}
  </ul>
  <ul>
    {{#each leaders}}
      <li>Username: {{username}}, Points: {{points}}</li>
    {{/each}}
  </ul>
</template>

<template name="oneLeader">
  <li>
    <span style="font-weight:bold">Username:</span>{{username}}
    <span style="font-weight:bold">Points:</span>{{points}}
  </li>
</template>
