<template name="addQuestion">
  <h4 class="text-center">Add Question</h4>

    <form class="add-question-form">
      <ul>
        <li><input name="headline" placeholder="Topic" class="add-question-field"></li>
        <li><textarea name="text" placeholder="What would you like to ask?" class="add-question-field question-text"></textarea></li>
        <li><input name="themes" placeholder="themes" class="add-question-field"></li>
        <li>
          <input type="submit" value="Submit Question" class="submit-question add-question-field"/>
        </li>
      </ul>
    </form>

</template>
