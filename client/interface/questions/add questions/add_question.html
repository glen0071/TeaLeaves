<template name="addQuestion">

  <h4 class="text-center page-header">Ask Your Question Here!</h4>
    <form class="add-question-form">
      <ul>
        <li><input name="headline" placeholder="Please ask your question here" class="form-control add-question-field" required></li>
        <li><textarea name="text" placeholder="Any links or extra info can go here" class="form-control add-question-field question-text"></textarea></li>
        <li><input name="themes" placeholder="Type a theme and press enter" id="tokenfield"  class="form-control add-question-field"></li>

        <div class="deadline-div">
          Deadline for answering question:<br>
            <div class="input-group datetimepicker">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input class="set-due-date form-control" type="text" placeholder="Deadline for answering"/>
            </div>
        </div>
        <li>
          <input type="submit" value="Submit Question" class="submit-question-btn btn btn-primary"/>
        </li>
      </ul>
    </form>
</template>
