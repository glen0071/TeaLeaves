    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Filter questions by...</h3>
        </div>
        <div class="panel-body">
          <label class="btn btn-default">
            <input type="checkbox" class="viewQuestionBtn" name="showClosed" checked={{showClosed}}> Show closed questions </label>
          <input type="text" class="form-control" id="searchBox" placeholder="Filter by keyword...">
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sort questions by...</h3>
        </div>
        <div class="panel-body">
          <div class="btn-group" data-toggle="buttons" style="margin:20px">
            <button class="btn btn-default" name="sortBtn" id="ageSortBtn">
              <span class="{{sortIcon 'createdOn'}}"></span>
              Question Age</button>
            <button class="btn btn-default" name="sortBtn" id="deadlineSortBtn">
              <span class="{{sortIcon 'deadline'}}"></span>
              Deadline</button>
          </div>
          <div class="btn-group" data-toggle="buttons" style="margin:20px">
            <button class="btn btn-default" name="sortBtn" id="answersSortBtn">
              <span class="{{sortIcon 'answerCount'}}"></span> Number of Answers
            </button>
            <button class="btn btn-default" name="sortBtn" id="upvotesSortBtn">
              <span class="{{sortIcon 'upVotes'}}"></span> Number of Upvotes
            </button>
          </div>
        </div>
      </div>
    </div>

    {{#each filters}}
    <div class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>Theme</strong>: {{theme}} </div> {{/each}} </div>

  <div class="view-question-list"> {{#if Template.subscriptionsReady}} {{ > Questions}} {{else}}
    <p> gathering all the questions </p> {{/if}}
  </div>

<template name="viewQuestion">
  <li class="single-question"> <a href="{{pathFor
'questionDetail'}}" class="question-link"> {{headline}}</a> {{#each themes}}
    <a href="#" class="theme-link">{{this}}</a> {{/each}}
    <span class="relevantInfo">{{relevantInfo}}</span> {{#unless deadlinePassed}}{{> votingSmall}}{{/unless}} </li>
</template>

<template name="Questions"> {{> pages}} {{> pagesNav}} </template>
