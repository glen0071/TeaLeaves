<template name="viewQuestions">
  <div class="row view-question-filters">
    <div class="col-sm-4">
      <div class="panel panel-default" id="accordion">
        <div class="panel-heading-custom">
          <h3 class="panel-title"><a class="collapse-link" data-toggle="collapse" data-target="#collapseOne"
           href="#collapseOne">Filter questions by...</a></h3>
        </div>
        {{#if isPhone}}
        <div class="panel-body collapse out" id="collapseOne">
          <label class="btn btn-default closed-questions-btn-label view-question-btn">
            <input type="checkbox" class="viewQuestionBtn" name="showClosed" checked={{showClosed}}> <span class="show-closed-qs-btn">Show closed questions</span> </label>
          <input type="text" class="form-control search-box" id="searchBox" placeholder="Filter by keyword...">
        </div>

        {{else}}

        <div class="panel-body collapse in" id="collapseOne">
          <label class="btn btn-default closed-questions-btn-label view-question-btn">
            <input type="checkbox" class="viewQuestionBtn" name="showClosed" checked={{showClosed}}> <span class="show-closed-qs-btn">Show closed questions</span> </label>
          <input type="text" class="form-control search-box" id="searchBox" placeholder="Filter by keyword...">
        </div>

        {{/if}}


        <div>
          {{#each filters}}
          <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>Theme</strong>: {{theme}}
            {{#if hideFollowBtn}}
             <button class="unfollow-theme">Unfollow</button>
             {{else}}
             <button class="follow-theme">Follow</button>
             {{/if}}
          </div>
          {{/each}}
        </div>
      </div>

    </div>
    <div class="col-sm-8">
      <div class="panel panel-default" id="accordion">
        <div class="panel-heading-custom" id="sort-heading">
          <h3 class="panel-title"><a class="collapse-link" data-toggle="collapse" data-target="#collapseTwo"
           href="#collapseTwo">Sort questions by...</a></h3>
        </div>


        {{#if isPhone}}

        <div class="panel-body content collapse out" id="collapseTwo">
          <div class="btn-group" data-toggle="buttons" style="margin:20px">
            <button class="btn btn-default view-question-btn" name="sortBtn" id="ageSortBtn">
              <span class="{{sortIcon 'createdOn'}}"></span>
              Question Age</button>
            <button class="btn btn-default view-question-btn" name="sortBtn" id="deadlineSortBtn">
              <span class="{{sortIcon 'deadline'}}"></span>
              Deadline</button>
          </div>
          <div class="btn-group" data-toggle="buttons" style="margin:20px">
            <button class="btn btn-default view-question-btn" name="sortBtn" id="answersSortBtn">
              <span class="{{sortIcon 'answerCount'}}"></span> Number of Answers
            </button>
            <button class="btn btn-default view-question-btn" name="sortBtn" id="upvotesSortBtn">
              <span class="{{sortIcon 'upVotes'}}"></span> Number of Upvotes
            </button>
          </div>
        </div>

        {{else}}

        <div class="panel-body content collapse in" id="collapseTwo">
          <div class="btn-group" data-toggle="buttons" style="margin:20px">
            <button class="btn btn-default view-question-btn" name="sortBtn" id="ageSortBtn">
              <span class="{{sortIcon 'createdOn'}}"></span>
              Question Age</button>
            <button class="btn btn-default view-question-btn" name="sortBtn" id="deadlineSortBtn">
              <span class="{{sortIcon 'deadline'}}"></span>
              Deadline</button>
          </div>
          <div class="btn-group" data-toggle="buttons" style="margin:20px">
            <button class="btn btn-default view-question-btn" name="sortBtn" id="answersSortBtn">
              <span class="{{sortIcon 'answerCount'}}"></span> Number of Answers
            </button>
            <button class="btn btn-default view-question-btn" name="sortBtn" id="upvotesSortBtn">
              <span class="{{sortIcon 'upVotes'}}"></span> Number of Upvotes
            </button>
          </div>
        </div>

        {{/if}}

      </div>
    </div>
      <div class="question-view-div col-sm-12">
        <div class="view-question-list"> {{#if Template.subscriptionsReady}} {{ > Questions}} {{else}}
          <p> gathering all the questions </p> {{/if}}
        </div>
        <!-- <div class="col-sm-3" style="float:right">
          <div class="search-box"> {{> search}} </div>
        </div> -->
      </div>
  </div>


</template>

<template name="viewQuestion">
  <li class="single-question">
    <img src="/assets/tea_leaves_logo_1.png" alt="logo" class="question-pic" />
    <a href="{{pathFor 'questionDetail'}}" class="question-link question-headline"> {{headline}}</a><br>
    <div class="one-question-meta-data">
      {{#each themes}}
      <a href="#" class="theme-link">{{this}}</a> {{/each}}
      <span class="relevantInfo">{{relevantInfo}}</span>
    </div>
    <div class="add-2-any-btn">
      <!-- AddToAny BEGIN -->
        <a class="a2a_dd" href="https://www.addtoany.com/share"><img src="//static.addtoany.com/buttons/favicon.png" width="16" height="16" border="0" alt="Share"/></a>
        <script type="text/javascript">
        var a2a_config = a2a_config || {};
        a2a_config.num_services = 6;
        </script>
        <script type="text/javascript" src="//static.addtoany.com/menu/page.js"></script>
      <!-- AddToAny END -->
    </div>
    <div align="right">
    {{#unless deadlinePassed}}{{> votingSmall}}{{/unless}}
</div>
  </li>
</template>

<template name="Questions"> {{> pages}} {{> pagesNav}} </template>
