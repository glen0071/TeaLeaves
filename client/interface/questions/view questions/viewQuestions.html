<template name="viewQuestions">
  <h4 class="text-center">View Questions</h4>
  <div class="row view-question-filters">
       <div class="col-sm-9">
           <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" class="viewQuestionBtn" name="viewQsBtn" value="1"> Newest
                </label>
                <label class="btn btn-default">
                    <input type="radio" class="viewQuestionBtn" name="viewQsBtn" value="2"> Oldest
                </label>
                <label class="btn btn-default">
                    <input type="radio" class="viewQuestionBtn" name="viewQsBtn" value="3"> Deadlines Approaching
                </label>
                <label class="btn btn-default">
                    <input type="radio" class="viewQuestionBtn" name="viewQsBtn" value="4"> The Most Answers
                </label>
                <label class="btn btn-default">
                    <input type="radio" class="viewQuestionBtn" name="viewQsBtn" value="5"> The Least Answers
                </label>
                <label class="btn btn-default">
                    <input type="radio" class="viewQuestionBtn" name="viewQsBtn" value="6"> Top Rated
                </label>
           </div>

    <div class="view-question-list">
      {{#if Template.subscriptionsReady}}
        <ul>

          {{#if newQs}}
            {{#each showNewQs}}
              {{> viewQuestion}}
            {{/each}}
          {{/if}}
          {{#if oldQs}}
            {{#each showOldQs}}
              {{> viewQuestion}}
            {{/each}}
          {{/if}}
          {{#if endQs}}
            {{#each showEndQs}}
              {{> viewQuestion}}
            {{/each}}
          {{/if}}
          {{#if popQs}}
            {{#each showPopQs}}
              {{> viewQuestion}}
            {{/each}}
          {{/if}}
          {{#if unpopQs}}
            {{#each showUnpopQs}}
              {{> viewQuestion}}
            {{/each}}
          {{/if}}
          {{#if topRatedQs}}
            {{#each showTopRatedQs}}
              {{> viewQuestion}}
            {{/each}}
          {{/if}}

        </ul>
      {{else}}
        <p>
          gathering all the questions
        </p>
      {{/if}}
    </div>
  </div>
  <div class="col-sm-3">
    <div class="search-box">
      {{> search}}
    </div>
  </div>


</div>
</template>

<template name="viewQuestion">
  <li>
    <a href="{{pathFor 'questionDetail'}}" class="question-link">
      {{headline}}</a>     {{#each themes}}<a href="#" class="theme-link">{{this}}</a> {{/each}}
  </li>
</template>
