<template name="questionDetail">
  {{#if Template.subscriptionsReady}}
    <h3>
      {{headline}}
    </h3>
  <p class="themes">
    <ul class="question-themes">
      {{#each themes}}
        <li class="question-themes-list"><a href="#" class="theme-link">{{this}}</a></li>
      {{/each}}
    </ul>
  </p>

  <p class="created-by">asked by {{userName}} on {{createdOnString}}</p>
  <p class="question-text">{{text}}</p>
  <table>
    <tr>
      {{#if unanswered}}
        <td id="newVoteYes" class="voteYes btn btn-success"><a href="#">Yes</a></td>
        <td id="newVoteNo" class="voteNo btn btn-danger"><a href="#">No</a></td>
      {{/if}}
      {{#if answeredYes}}
        <td id="revoteYes" class="voteYes btn btn-success {{votedYes}}"><a href="#">Yes</a></td>
        <td id="changeVoteNo" class="voteNo btn btn-danger {{votedNo}}"><a href="#">No</a></td>
      {{/if}}
      {{#if answeredNo}}
        <td id="changeVoteYes" class="voteYes btn btn-success {{votedYes}}"><a href="#">Yes</a></td>
        <td id="revoteNo" class="voteNo btn btn-danger {{votedNo}}"><a href="#">No</a></td>
      {{/if}}
    </tr>
  </table>
  <p class = "deadline">This question will self-destruct on {{deadlineString}}</p>
{{else}}
  <p>
    articulating question...
  </p>
{{/if}}
</template>
