<template name="following">
  <h4 class="text-center">Following</h4>
    <div class="row view-question-filters">
      <label class="btn btn-default active">
          <input type="radio" class="followingBtn" name="followingBtn" id="usersBtn" value="1"> Users
      </label>
      <label class="btn btn-default">
          <input type="radio" class="followingBtn" name="followingBtn" id="themesBtn" value="2"> Themes
      </label>
    </div>

    <label class="btn btn-default">
        <input type="checkbox" class="viewQuestionBtn" name="showClosed"> Show closed questions
    </label>
    {{#each filters}}
    <div class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
      <strong>Theme</strong>: {{theme}}
    </div>
    {{/each}}

    <div class="view-question-list">
      {{#if Template.subscriptionsReady}}
      {{ > Questions}}
      {{else}}
        <p>
          gathering all the questions
        </p>
      {{/if}}
    </div>
</template>
