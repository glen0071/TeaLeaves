<template name="following">
  <h4 class="text-center">Following</h4>

    <div class="view-question-list">
      <h3>From Themes You Follow</h3>
      <ul>
       {{#each followedThemeQuestions}}
         {{> viewQuestion}}
       {{/each}}
     </ul>
    </div>

    <div class="view-question-list">
      <h3>From Users You Follow</h3>
      <ul>
       {{#each followedUserQuestions}}
         {{> viewQuestion}}
       {{/each}}
      </ul>
    </div>

</template>
