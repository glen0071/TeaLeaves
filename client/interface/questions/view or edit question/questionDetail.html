<template name="questionDetail">

  {{#if Template.subscriptionsReady}}



  {{#if editQuestionMode}}
      <form>

        <h3>
          <img src="/assets/tea_leaves_logo_1.png" alt="logo" class="question-detail-pic" />
          Question: <input type="test" name="editHeadline" id="edit-question-headline" value="{{headline}}">
        </h3>
        <p id="description-label">Description: <textarea name="editText" id="edit-question-text" rows="3" value="{{text}}"></textarea></p>
        <p>Themes: <input name="editThemes" id="tokenfield" class="edit-question-themes" value="{{showthemes}}"></p>
        <p class="created-by">Asked on {{createdOnString}}</p>
        <p>
           <button type="submit">Save your changes</button> <button id="delete-question" class="btn-danger">Delete</button>  <button id="cancel-edits-link">Cancel edits</button>
        </p>
        {{> changeDeadline}}
      </form>
  {{else}}  <!-- Edit Question Mode else-->
    <h3>
      <img src="/assets/tea_leaves_logo_1.png" alt="logo" class="question-detail-pic" />
      {{headline}} &nbsp; &nbsp; {{> upVoteIcon}}
    </h3>
  <p class="themes">
    <ul class="question-themes">
      {{#each themes}}
        <li class="question-themes-list"><a href="#" class="theme-link">{{this}}</a></li>
      {{/each}}
    </ul>
  </p>
  <p class="created-by">Asked on {{createdOnString}}</p>
  <p class="question-text">{{text}}</p>
{{> deadlineInfo}}
    {{#if editable}}
        <p>
           As the author of this question, you may <a href="#" id="edit-question-link"><em>click here</em></a>
           to enter edit this question up to 48 hours after creating it,<br>
           but not within 48 hours of the question's deadline.<br>
           These time limitations are subject to change by administrators.
        </p>
    {{/if}}  <!-- CurrentUser Edit button closing /if-->

    <!-- AddToAny BEGIN -->
    <div class="a2a_kit a2a_default_style">
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_twitter"></a>
      <a class="a2a_button_google_plus"></a>
      <a class="a2a_button_reddit"></a>
    </div>
    <script type="text/javascript" src="//static.addtoany.com/menu/page.js"></script>
    <!-- AddToAny END -->

    {{/if}}  <!-- Edit Question Mode closing /if-->
{{else}}  <!--template subscription else-->
      <p>
        articulating question...
      </p>

{{/if}}   <!--template subscription is ready closing /if-->

<footer>
  {{#if isInRole 'admin'}}
    <div id="admin-console">
      <p>Admin Option:<br>
        <button id="admin-edit-btn">Click</button> for edit mode</p>
    </div>
  {{/if}}
</footer>

</template>

<template name="changeDeadline">
  <div class="input-group datetimepicker">
    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    <input class="set-due-date form-control" type="text"/>
  </div>
</template>
