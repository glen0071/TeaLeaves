<template name="voting">
  <div>
      <input type="checkbox" class="switch" id={{id}} data-on-color="success" data-off-color="danger" data-on-text="Yes" data-off-text="No" data-size="large" data-indeterminate={{unanswered}} checked={{answeredYes}}>
    </div>
</template>

<template name="votingSmall">
  <div>
      <input type="checkbox" class="switch" id={{id}} data-on-color="success" data-off-color="danger" data-on-text="Yes" data-off-text="No" data-size="small" data-indeterminate={{unanswered}} checked={{answeredYes}}>
    </div>
</template>
