<template name="oneUser">
  <li style="width:100%" class="one-user-table-li">
    <div class="user-table-cell username-col">{{username}}</div>
    <div class="user-table-cell email-col">{{userEmail}}</div>
    <div class="user-table-cell join-col">{{joinDate}}</div>
    <div class="user-table-cell id-col">{{_id}}</div>
    <div class="user-table-cell id-col">{{roles}}</div>
    <div class="user-table-cell points-col">{{points}}</div>
    <div class="btn-table-cell edit-col"><a name="edit-user" class="edit-user-btn" href="/editUser/{{_id}}">Edit</a></div>
    <div class="btn-table-cell del-col"><button name="delete-user" class="delete-user-btn">Delete</button></div>
  </li>
</template>

<template name="editUser">
  <h3>Edit This User</h3>
  <div class="row">
    <div class="col-xs-6">
      <form><ul>
        <li>Email: {{userEmail}}  <!--<button name="editEmail">Edit Email</button>--></li>
        <li>Username: <input type="username" name="username" value="{{username}}"></li>
        <li>Points: <input style="width:75px" type="number" name="points" value="{{points}}"></li>
        <li>

          <select name="user-type">
            <option {{selectedRole "default-user"}}>default-user</option>
            <option {{selectedRole "admin"}}>admin</option>
          </select>

      </li>
        <li><button type="submit">Enter</button><button type="cancel">Cancel</button></li>
      </ul></form>
    </div>
    <div class="col-xs-6">
      {{#if editEmailMode}}
        {{> adminEditEmail}}
      {{/if}}
    </div>
  </div>
</template>
