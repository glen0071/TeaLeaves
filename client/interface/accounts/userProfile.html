<template name="userProfile">
  <section >
    <h3>{{#if userName}}{{userName}}{{else}}{{determineEmail}}{{/if}}'s Profile</h3>
    <img src="/assets/anonymous_pic_1.png" class="profile-pic">
  </section>
  <section>
    {{#if hideFollowBtn}}
      <button class="unfollow-user">unfollow</button>
    {{else}}
      <button class="follow-user">Follow this User</button>
    {{/if}}
  </section>

<div class="row">

  <div class="col-xs-9">

      <h2>Points: {{points}}</h2>

    {{#if questionsAnswered}}
      <p>
        Questions answered by this user:
        <ul>
          {{#each questionsUserAnswered}}
            {{> viewQuestion}}
          {{/each}}
        </ul>
      </p>
    {{/if}}
  </div>
</div>
</template>
