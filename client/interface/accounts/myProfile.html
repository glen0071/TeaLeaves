<template name="myProfile">
  <h3>My Profile</h3>
     <!-- get _id from currentUser -->
  <p>
    Edit and view profile from here
  </p>
  <p>
    {{email}}
  </p>
  <p>
    Question you've created:
      {{#if questionsUserAsked}}
        <ul>
          {{#each questionsUserAsked}}
            {{> viewQuestion}}
          {{/each}}
        </ul>
      {{else}}
        <br>
        <p>
          Click <a href="{{pathFor route='addQuestion'}}">here</a> to write your first question!
        </p>
      {{/if}}
  </p>
  <p>
    Question's you've answered:
    <!--
    display with different colors/font weights
    depending on whether answered correctly or
    if the deadline has not been reached
    -->
    <ul>
      {{#each questionsUserAnswered}}
        {{> viewQuestion}}
      {{/each}}
    </ul>
  </p>
  {{#if 'editFollowing'}}
  <form>
    <input type="text" value="{{followingThemes}}" name="EditTopics">
    <input type="submit">
  </form>
  {{else}}
    {{followingThemes}}
    {{followingUsers}}
  {{/if}}
</template>
