<template name="myProfile">
{{#if editProfileMode}}
  <div class="row">

        <h2>My Profile &nbsp; &nbsp;<span id="save-profile-btn"><button type="submit" id="save-profile-link">Save Profile</button> &nbsp; <button id="cancel-changes">Cancel Changes</button></span></h2>
        <div class="row user-info-div">
          <div class="col-xs-3">
            <img src="/assets/anonymous_pic_1.png" alt="default profile photo" class="profile-pic" />
          </div>
          <div class="col-xs-5">
            <h5>Username: <input type="username" name="username" value="{{userName}}"></h5>
            <p>Name: <input type="name" name="name" value="{{name}}"></p>
            {{#if editingEmail}}
              <p>Email: <input type="name" name="newEmail" value="{{determineEmail}}"> <button id="save-new-email">Save New Email Address</button> <button id="edit-email">Cancel Email Edits</button></p>
            {{else}}
              <p>Email: {{determineEmail}} <button id="edit-email">Edit Email Address</button> </p>
            {{/if}}
            <p>  About me: <textarea type="aboutme" name="aboutme" value="{{aboutMe}}"></textarea></p>
            <button id="edit-password-module">Update Password</button>
          </div>

          {{#if editingPassword}}

            <div class="col-xs-4">
              <form action="">
                <input type="password" name="currentPassword" class="changing-password" placeholder="old password">
                <input type="password" name="newPassword" class="changing-password" placeholder="new password">
                <input type="password" name="confirmPassword" class="changing-password" placeholder="confirm password">
                <button type="submit" id="update-password">Save</button><button id="cancel-change">Cancel</button>
              </form>

            </div>

          {{/if}}
        </div> <!--user info closing dive-->
  </div>
{{else}}
  <h2>My Profile &nbsp; &nbsp;<span id="edit-profile-btn"><a href="#" id="edit-profile-link">Edit Profile</a></span></h2>
  <div class="row user-info-div">
    <div class="col-sm-3">
      <img src="assets/anonymous_pic_1.png" alt="default profile photo" id="profile-pic" />
    </div>
    <div class="col-md-3">
      <p class="profile-info">Username: {{userName}}</p>
      <p class="profile-info">Name: {{name}}</p>
      <p class="profile-info">Email: {{determineEmail}}</p>
      <p class="profile-info">About me: {{aboutMe}}</p>
    </div>
  </div> <!--user info closing div-->
  {{/if}}
  <div class="col-xs-12">
    <section class="following-section">
       <h3>
         Themes You're Following:
         {{#each themesFollowed}}
             <a href="#" class="themes-link mypage-follows">{{this}}</a>
         {{/each}}
       </h3>

      <h3>Users You're following:
        {{#each usersFollowed}}
          <a href="#" class="profile-link mypage-follows">{{this}}</a>
        {{/each}}
      </h3>
    </section>
  </div>
<div class="row">
  <div class="row" id="question-record-div">
    <div class="col-lg-12">
      {{#if questionsAnswered}}
        <ul class="questions-you-answered-list">
          <h3>Questions you've answered:</h3>
          {{#each questionsUserAnswered}}
            {{> viewQuestion}}
          {{/each}}
        </ul>
      {{else}}
        <br>
        <h4>Click <a href="{{pathFor route='viewQuestions'}}">here</a> to answer your first question!</h4>
        <br>
      {{/if}}
    </div>
  </div> <!--question record div-->
</div>
{{#if editProfileMode}}
<aside class="delete-account-option">
  <h5>You may delete your account from this page</h5>
  <p class="fine-print">Deleting your account will erase all of your personal information from our account. The questions that you have created will remain in the database and available for others to answer, but your account will no longer be associated with those questions.</p>
  <p class="fine-print">Once your account is permanently deleted, there's no way to undo this action. You won't be able to reactivate the account or retrieve anything you've added to it.</p>
  <a href="#" id="delete-account">Delete your profile?</a>
</aside>

{{/if}}
</template>
