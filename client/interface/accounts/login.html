<template name="login">
  <h2>Login</h2>

  <div class='row'>
    <div class="col-sm-6">

  <form class="login">
    <li class="entry-field"><input type="email" name="email" placeholder="email here" required></li>
    <li class="entry-field"><input type="password" name="password" placeholder="password"></li>
    <li class="entry-field"><button type="submit">Enter</button></li>
  </form>

  <a href="{{pathFor route="forgotPassword"}}">Forgot your password?</a>
</div>

<div class="col-sm-6">
  {{> externalLogin}}
</div>
</div>

</template>
