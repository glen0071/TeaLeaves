<template name="navigation">
  <nav class="navbar navbar-default ">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{pathFor route='following'}}">
                <img src="/assets/tea_leaves_logo_1.png" alt="logo" class="nav-logo" />
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a class="nav-link" href="{{pathFor route='leaderboard'}}">Leaderboard</a></li>
                <li><a class="nav-link" href="{{pathFor route='viewQuestions'}}">View Questions</a></li>
