<template name="leaderboard">
  <section class="leaderboard">
    <h2>All Time High Scores</h2>
  </section>
  <table id="leaderboard" class="leaderboard">
    {{#each leaders}} {{> leader}} {{/each}}
  </table>

  <!-- <h2>Top Questions!!</h2> -->

</template>

<template name="leader">


  {{#if username}} {{#if points}}
    <tr class="one-leader">
      <td>
        <img src="assets/tea_leaves_logo_1.png" alt="default profile photo" class="leaderboard-pic" />
      </td>
      <td class="leaderboard">
        <h2><a href="user/{{_id}}" class="profile-link">{{username}}</a></h2>
      </td>
      <td class="leaderboard">
        <h1>
          {{points}}
        </h1>
      </td>
    </tr>


  {{/if}} {{/if}}
</template>
