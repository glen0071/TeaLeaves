<template name="leaderboard">
  <section class="leaderboard">
    <h2>High Scores</h2>
  </section>
  <table id="leaderboard" class="leaderboard">
    {{#each leaders}} {{> leader}} {{/each}}
  </table>

  <!-- <h2>Top Questions!!</h2> -->

</template>

<template name="leader">


  {{#if username}} {{#if points}}
    <tr class="one-leader">
      <td class="leaderboard-cell">
        <img src="/assets/anonymous_pic_1.png" alt="default profile photo" class="leaderboard-pic" />
      </td>
      <td class="leaderboard-cell">
        <p><a href="user/{{_id}}" class="profile-link leader-username-display">{{username}}</a></p>
      </td>
      <td class="leaderboard-cell">
        <p class="leaderboard-points">
          {{points}}
        </p>
      </td>
    </tr>


  {{/if}} {{/if}}
</template>
