<template name="leaderboard">
  <h2>All Time High Scores!!</h2>
  <ul>
    {{#each leaders}}
      {{> leader}}
    {{/each}}
  </ul>

  <!-- <h2>Top Questions!!</h2> -->

</template>

<template name="leader">
  <li>
    <span style="font-weight:bold">Username:</span>
    <a href="user/{{_id}}" class="profile-link">{{username}}</a>
    <span style="font-weight:bold">Points:</span>
    {{points}}
  </li>
</template>
