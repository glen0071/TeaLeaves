<template name="leaderboard">
  <h2>All Time High Scores!!</h2>
  <table id="leaderboard" class="leaderboard">
    <tr class="table-header leaderboard">
      <td>Username</td>
      <td>Points</td>
    </tr>
    {{#each leaders}} {{> leader}} {{/each}}
  </table>

  <!-- <h2>Top Questions!!</h2> -->

</template>

<template name="leader">
  {{#if username}} {{#if points}}
    <tr>
      <td class="leaderboard">
        <h2><a href="user/{{_id}}" class="profile-link">{{username}}</a></h2>
      </td>
      <td class="leaderboard">
        <h1>
          {{points}}
        </h1>
      </td>
    </tr>


  {{/if}} {{/if}}
</template>
